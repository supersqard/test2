<html>

<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="form">
            <form action="/api/join" method="post">
                <input name="id" class="form-control mb-2" placeholder="아이디">
                <input name="name" class="form-control mb-2" placeholder="이름">
                <input name="email" class="form-control mb-2" placeholder="이메일">
                <input name="password" class="form-control mb-2" placeholder="비밀번호" type="password">
                <input name="passwordConfirm" class="form-control" placeholder="비밀번호 확인" type="password">
                <div class="text-center mt-2">
                    <button type="submit" class="btn btn-primary">회원가입</button>
                </div>
            </form>

        </div>

    </div>
</body>

</html>
